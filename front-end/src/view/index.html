<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compras</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-zinc-200">

    <header>

        <h1 class="text-3xl text-center font-semibold p-10 "> Bem vindo à lista de compras mensal </h1>

    </header>

    <section class="novos__registros flex items-center justify-center">
        <div class="flex items-center justify-center flex-col w-full">
            <h3 class="text-2xl p-2">Novo registro</h1>

                <form action="/" class="formulario ">

                    <div class=" flex flex-row my-10">

                        <div class="form__registro mx-10">
                            <fieldset class="form-registro__item">
                                <input id="item__compra " class="item__compra" type="text" name="item"
                                    placeholder="Item a comprar" autocomplete="off" required>
                            </fieldset>
                        </div>

                        <div class="form__registro  mx-10">
                            <fieldset class="form-registro__item">
                                <input id="quantidade__compra" class="quantidade__compra" type="text" name="quantidade"
                                    placeholder="quantos comprar" autocomplete="off" required>
                            </fieldset>
                        </div>

                        <div class="form__registro  mx-10">
                            <fieldset class="form-registro__item">
                                <input id="valor__compra" class="valor__compra " type="text" name="valor"
                                    placeholder="preço" autocomplete="off" required>
                            </fieldset>
                        </div>

                    </div>

                    <div class="second__block w-32 w-full flex items-center justify-center ">
                        <button href="/" class=" w-32 bg-lime-500 hover:bg-lime-700 rounded-full" type="submit" class="button" id="envia__registro">Enviar</button>
                    </div>

                </form>
        </div>

    </section>


    <section class="dashboard__registros">

        <table class="tabela__registros">
            <tr>
                <th class="dashboard__cabecalho"> #ID </th>
                <th class="dashboard__cabecalho"> Item </th>
                <th class="dashboard__cabecalho"> Quantidade </th>
                <th class="dashboard__cabecalho"> Valor </th>
                <th class="dashboard__cabecalho"> - </th>
            </tr>

        </table>




</body>

</html>
